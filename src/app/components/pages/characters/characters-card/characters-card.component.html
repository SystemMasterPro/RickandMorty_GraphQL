<article class="card">
    <a class="card__link" [routerLink]="['/character-details']">
    <figure>
        <img rel="preload" as="image" width="300" height="300" [src]="character.image" [alt]="character.name">
    </figure>
    </a>
    <div class="card__details">
        <figure class="card__favorite">
            <img (click)="toggleFavorite()" rel="preload" as="image" width="30" height="30" src="/assets/imgs/{{getIcon()}}" [alt]="character.name">
        </figure>
        <h3>{{character.name}}</h3>
        <ul class="card_list">
            <li>
                <label for="" class="table__labe">Status:</label>{{character.status}}
            </li>
            <li>
                <label for="" class="table__labe">Species:</label>{{character.species}}
            </li>
            <li>
                <label for="" class="table__labe">Gender:</label>{{character.gender}}
            </li>
        </ul>
    </div>
</article>
